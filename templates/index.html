{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Start Slider Area -->
<div class="slider__area slider--one">
    <div class="slider__activation--1">
        <!-- Start Single Slide -->
        <div class="slide fullscreen bg-image--1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="slider__content">
                            <div class="slider__inner">
                                <h2>“披薩！”</h2>
                                <h3>“搜尋我們你最喜歡的披薩！”</h3>
                                <h3>“越快搜尋越快下訂”</h3>
                                <form method="POST" action="search/">
                                    {% csrf_token %}
                                    <div class="slider__input">
                                        <input type="text" placeholder="輸入配料" name="element">
                                        <div class="src__btn">
                                            <!-- <a type="submit">搜尋</a> -->
                                            <button type="submit" style="border:none;background-color:transparent"><a>搜尋</a></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Single Slide -->
    </div>
</div>
<!-- End Slider Area -->
<!-- Start Service Area -->
<section class="fd__service__area bg-image--2 section-padding--xlg">
    <div class="container">
        <div class="service__wrapper bg--white">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="section__title service__align--left">
                        <p>如何下單</p>
                        <h2 class="title__line">我們的服務</h2>
                    </div>
                </div>
            </div>
            <div class="row mt--30">
                <!-- Start Single Service -->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="service">
                        <div class="service__title">
                            <div class="ser__icon">
                                <img src="{% static 'pizza/images/icon/color-icon/2.png' %}" alt="icon image">
                            </div>
                            <h2><a href="service.html">選擇你所愛的披薩</a></h2>
                        </div>
                        <div class="service__details">
                            <p>我們披薩的種類非常豐富的，從喜歡辛辣口味到清淡口味，我們墨西哥嗆辣、西西里燻、洋食黃金脆雞、夏威夷、蔬菜口味，任君挑選。</p>
                        </div>
                    </div>
                </div>
                <!-- End Single Service -->
                <!-- Start Single Service -->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="service">
                        <div class="service__title">
                            <div class="ser__icon">
                                <img src="{% static 'pizza/images/icon/color-icon/1.png' %}" alt="icon image">
                            </div>
                            <h2><a href="service.html">輸入地點</a></h2>
                        </div>
                        <div class="service__details">
                            <p>輸入一個正確的地址，越詳細，就越快收到！加油！你快要可以吃披薩了！</p>
                        </div>
                    </div>
                </div>
                <!-- End Single Service -->
                <!-- Start Single Service -->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="service">
                        <div class="service__title">
                            <div class="ser__icon">
                                <img src="{% static 'pizza/images/icon/color-icon/3.png' %}" alt="icon image">
                            </div>
                            <h2><a href="service.html">運送</a></h2>
                        </div>
                        <div class="service__details">
                            <p>我們利用非常快速的方法運送，等待就對了。</p>
                        </div>
                    </div>
                </div>
                <!-- End Single Service -->
            </div>
        </div>
    </div>
</section>
<!-- Start Subscribe Area -->
<section class="fd__subscribe__area bg-image--6">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="subscribe__inner">
                    <h2>訂閱我們的最新消息</h2>
                    <div id="mc_embed_signup">
                        <div id="enter__email__address">
                            <form action="#" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                                class="validate" target="_blank" novalidate>
                                <div id="mc_embed_signup_scroll" class="htc__news__inner">
                                    <div class="news__input">
                                        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL"
                                            placeholder="Enter Your E-mail Address" required>
                                    </div>
                                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                            name="b_6bbb9b6f5827bd842d9640c82_05d85f18ef" tabindex="-1" value=""></div>
                                    <div class="clearfix subscribe__btn"><input type="submit" value="Send Now" name="subscribe"
                                            id="mc-embedded-subscribe" class="sign__up food__btn">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
